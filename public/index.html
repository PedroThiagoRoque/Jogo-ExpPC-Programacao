<!DOCTYPE html>
<html>

<head>
    <title>Jogo-ExpPC-Programacao</title>
    <script src='https://html2canvas.hertzen.com/dist/html2canvas.min.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            border: 0;
            ;
        }

        #root {
            display: flex;
        }

        #blocklyDiv {
            width: calc(100vw - 700px);
            height: 100vh;
        }

        #map {
            width: 700px;
            height: 100vh;
            background-color: #b9c861;
        }

        .map-container {
            position: relative;
        }


        #player {
            width: 29px;
            height: 29px;
            border-radius: 100%;
            background-size: 29px;
            background-image: url("/static/player/normal.png");
            position: absolute;
            z-index: 99;
        }

        #home {
            width: 29px;
            height: 29px;
            border-radius: 100%;
            background-size: 29px;
            background-image: url("/static/casa.png");
            position: absolute;
            z-index: 90;
        }

        #map .grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: row;
        }

        #map .grid div>div {
            width: 28px;
            height: 28px;
            border: 0.5px solid transparent;
        }

        #map .grid div>div.border {
            border-color: #000;
            background-color: #959ca4;
        }

        #map .grid .border span {
            position: absolute;
            color: #444;
            font-size: 9px;
        }

        #map #items .item {
            position: absolute;
            width: 30px;
            height: 30px;
        }

        #play {
            position: absolute;
            top: 10px;
            left: calc(100vw - 700px - 60px - 10px);
            width: 60px;
            height: 60px;
            cursor: pointer;
        }

        #play.disabled {
            filter: grayscale(1);
            pointer-events: none;
        }

        #message {
            position: absolute;
            left: 202px;
            bottom: 0;
            width: calc(100vw - 700px - 202px);
            background-color: #ddd;
        }

        .item {
            animation: jump .5s ease-in-out infinite;
        }

        @keyframes jump {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body>
    <style>
        .modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal.hide{
            display: none;
        }
        .modal .modal-content {
            background-color: #f1f1f1;
            border: 1px solid #dedede;
            box-shadow: 0 0 3px 4px rgba(200, 200, 200, 0.4);
            width: 400px;
            padding: 1em;
        }

        .modal h2 {
            margin: 0;
            text-align: center;
            margin-bottom: 1em;
        }
        .modal button{
            display: block;
            width: 100%;
            border: 0;
            background-color: #2196f3;
            color:#f1f1f1;
            padding:0.6em 0.8em;
            margin-bottom: 0.5em;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal button:hover{
            background-color: #42a2f0;
        }
    </style>
    <div id="root">
        <div class="modal">
            <div class="modal-content">
                <h2>Programação para 8º Ano</h2>
                <div id="fases">
                </div>
            </div>
        </div>
        <div id="blocklyDiv"></div>
        <div id="map">
            <div class="map-container">
                <img src="/static/mapa.png" style="max-width: 689px;height:569px;display: block;" />
                <a id="player" style="top:0;left:0;"></a>
                <a id="home" style="top:0;left:0;"></a>
                <div class="grid"></div>
                <div id="items"></div>
            </div>
            <button id="printscreen">PrintScreen</button>
        </div>
        <a id="play" class="disabled"><img src="/static/play.png" style="max-width: 100%;display: block;" /></a>
        <div id="message">

        </div>
    </div>
    <script>
        document.querySelector("#printscreen").onclick = async function () {
            const canvas = await html2canvas(document.querySelector("#map .map-container"))
            document.body.appendChild(canvas)
        }
    </script>
</body>

</html>
